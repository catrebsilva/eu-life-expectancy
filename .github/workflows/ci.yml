# .github/workflows/ci.yml

name: CI Pipeline

on:
  push:
    branches: [main, refactoring]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pytest pytest-cov pylint

    - name: Run Pytest with coverage
      run: pytest --cov

    - name: Run Pylint
      run: pylint life_expectancy

